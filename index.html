<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script scr="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="./components/Rotation.js"></script>
    <script src="./components/Movement.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">
      <a-camera look-controls camera position="0 1000 275">

      </a-camera>
      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="map"
          src="./assets/map_shipwreck/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="diver"
          response-type="arraybuffer"
          src="./assets/diver/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="terrain"
        gltf-model="#map"
        position="0 -600 0"
        rotation="0 90 0"
        scale="100 100 100"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
      >
      </a-entity>
      
    <a-entity id="look" position="0 2 20">
      <a-entity
        id="diver"
        gltf-model="#diver"
        animation-mixer="clip:Take 001; loop:infinite"
        position="0 1000 18"
        scale="1 1 1"
        rotation="0 180 0"
        plane-movement>
      </a-entity>
    </a-entity>

      
    </a-scene>
  </body>
</html>
